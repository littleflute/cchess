<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a target = "_blank" href="https://github.com/littleflute/cchess/edit/master/index.html">v0.0.32</a>
  <a href="play">play</a>
  <a href="ref">ref</a>
  <a href="ZuoWei/FeiXiang">ZuoWei</a>
  <div class="dropdown">
    <button class="dropbtn">More 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="http://www.beautifullover.org">beautifullover.org</a>
      <a href="https://www.w3schools.com/">w3schools.com/</a>
      <a target = "_blank" href="http://www.xqbase.com/xqbase/?position=">象棋巫师棋谱仓库
</a>
    </div>
  </div> 
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p id="id_4_page_dbg"> dbg </p>

<canvas id="myCanvas" width="2048" height="1536"></canvas>
<script src="./plxChessBoard.js"></script>
<script type="text/javascript">

  var time = 0;
  var fun = function () {
    time++;
    createFrame(time);
  }
  setInterval(fun, 100);

  function CPlxEvent(c){
    var _d = document.getElementById("id_4_page_dbg");
    c.onmousedown  = function(e){
        
        e = e || window.event;
        	// get the mouse cursor position at startup:
        var _x = e.clientX;
        var _y = e.clientY;
        var s = "[";
        s += _x;
        s += ",";
        s += _y;
        s += "]";
        _d.innerHTML = s;
    }
}

 CPlxEvent(document.getElementById("myCanvas"));
</script>


</body>
</html>
