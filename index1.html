<h3>CChess board</h3> 

<canvas id="myCanvas" style="border:red 1px solid;" width="1024" height="780"></canvas>
<script src="./plxChessBoard.js"></script>
<script type="text/javascript">

  var time = 0;
  var fun = function () {
    time++;
    createFrame(time);
    ge.draw();
  }
  setInterval(fun, 100);

  function CPlxEvent(c){
    var _ctx = c.getContext("2d");  
    var _s2draw = "s2draw";
    var x = -1, y = -1;
    var b = false;
 
    window.onmousedown  = function(e){       
        b = true;
        x = e.clientX;
        y = e.clientY; 
    }
    
    window.onmousemove  = function(e){               	
        if(b){
            x = e.clientX;
            y = e.clientY; 
        }    
    }

    window.onmouseup  = function(e){         
        b = false; 
        x = -1;
        y = -1;
    }

    this.draw = function(){
      var oldFont = _ctx.font;
      var old_fillText = _ctx.fillText;
      var old_fillStyle = _ctx.fillStyle;
	    _ctx.fillStyle = "red";
         
      
              
       _ctx.font = 22 + "px Arial";
	    _ctx.fillStyle = "blue";
      _ctx.fillText(_s2draw, 550,55);
      _ctx.fillText("["+x+","+y+"]", 550,155);
      _ctx.fillRect(x,y,33,33);

      _ctx.font = oldFont;
      _ctx.fillText = old_fillText;
	    _ctx.fillStyle = old_fillStyle;
    }
}

 var ge = new CPlxEvent(document.getElementById("myCanvas"));

</script>
