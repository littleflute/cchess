<button onclick=runJS.onoff(this)>on/off</button>
<script>
var runJS 	= document.getElementById("runjs");
runJS.bShow = false;
runJS.onoff = function (btn)
{
	if(runJS.bShow)
    {
    	runJS.style.display = "none";
    	btn.style.backgroundColor = "green";
        runJS.bShow = false;
    }
    else
    {
    	runJS.style.display = "block";
    	btn.style.backgroundColor = "red";
        runJS.bShow = true;
    }
}
