<div id="xdUI">
  <div id = "runjsDiv" style="width:100%;height:100%;display:none">
	<textarea id = "runjsTA" style="width:300px;height:200px;">
    alert("runjsTA");
	</textarea>

<button onclick=runJSDiv.onoff(this)>on/off</button>
<script>
var runJSDiv 	= document.getElementById("runjsDiv");
runJSDiv.bShow = false;
runJSDiv.onoff = function (btn)
{
	var d = runJSDiv;
	if(d.bShow)
    {
    	d.style.display = "none";
    	btn.style.backgroundColor = "green";
        d.bShow = false;
    }
    else
    {
    	d.style.display = "block";
    	btn.style.backgroundColor = "red";
        d.bShow = true;
        d.blBtn("2Run","Run");
    }
}
runJSDiv.blBtn = function (id,html){
    var r = document.getElementById(id);
    if(!r){
        r = document.createElement("button");
        r.id = id;
    	r.style.backgroundColor = "green";
    }
    r.innerHTML = html;
    r.onclick = function(){
    	var t = document.getElementById("runjsTA");
		eval(t.value);
	}
    runJSDiv.appendChild(r);
    return r;
}
</script>
